<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Deco-links Modern Furniture Enterprises</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--primary:#7a4a2e;--secondary:#1f2933;--accent:#2f6f4e;--light:#f5f1eb;--radius:16px;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Inter,sans-serif;background:var(--light);color:var(--secondary);}
header{background:#ffffffee;backdrop-filter:blur(10px);padding:16px 24px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #e5e7eb;}
header h1{font-family:Playfair Display,serif;color:var(--primary);}
section{padding:50px 24px;}
.container{max-width:1200px;margin:auto;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;}
.product{background:#fff;border-radius:var(--radius);overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,.08);position:relative;}
.product img{width:100%;height:220px;object-fit:cover;}
.product-body{padding:20px;text-align:center;}
.product-body h3{margin-bottom:10px;font-family:Playfair Display,serif;}
.price{font-weight:700;color:var(--primary);margin:10px 0;}
.order{display:block;text-align:center;padding:12px;background:var(--accent);color:#fff;border-radius:10px;text-decoration:none;font-weight:600;margin-bottom:5px;}
.admin-section{margin-top:50px;background:#fff;padding:20px;border-radius:var(--radius);box-shadow:0 15px 40px rgba(0,0,0,.08);}
input,textarea{width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:1px solid #d1d5db;}
button{background:var(--primary);color:#fff;padding:12px 20px;border:none;border-radius:999px;font-weight:600;cursor:pointer;margin-right:10px;}
button:hover{background:var(--accent);}
.delete-btn{background:#e11d48;margin-top:5px;}
.delete-btn:hover{background:#b91c1c;}
.logout-btn{background:#1f2933;margin-top:20px;}
.logout-btn:hover{background:#374151;}
</style>
</head>
<body>

<header>
  <h1>Deco-links Modern Furniture Enterprises Admin Dashboard</h1>
</header>

<section>
  <div class="container">
    <h2>Furniture Products</h2>
    <div class="grid" id="productGrid"></div>

    <div class="admin-section">
      <h3>Add New Product</h3>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="text" id="productPrice" placeholder="Price (â‚¦)">
      <input type="text" id="productImage" placeholder="Image URL">
      <button onclick="addProduct()">Add Product</button>
      <button onclick="clearProducts()">Clear All Products</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</section>

<script>
// Admin authentication
if(localStorage.getItem('adminLoggedIn') !== 'true'){
  window.location.href = 'admin-login.html';
}

// Product storage
let products = JSON.parse(localStorage.getItem('products')) || [];
function renderProducts(){
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  products.forEach((p,index)=>{
    grid.innerHTML += `
      <div class="product">
        <img src="${p.image}" alt="${p.name}">
        <div class="product-body">
          <h3>${p.name}</h3>
          <div class="price">${p.price}</div>
          <a class="order" href="https://wa.me/2347040775817">Order Now</a>
          <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
        </div>
      </div>`;
  });
  localStorage.setItem('products', JSON.stringify(products));
}
renderProducts();

function addProduct(){
  const name = document.getElementById('productName').value.trim();
  const price = document.getElementById('productPrice').value.trim();
  const image = document.getElementById('productImage').value.trim();
  if(name && price && image){
    products.push({name, price, image});
    renderProducts();
    document.getElementById('productName').value='';
    document.getElementById('productPrice').value='';
    document.getElementById('productImage').value='';
  }else{
    alert("Please fill in all fields");
  }
}

function deleteProduct(index){
  if(confirm("Are you sure you want to delete this product?")){
    products.splice(index,1);
    renderProducts();
  }
}

function clearProducts(){
  if(confirm("Are you sure you want to clear all products?")){
    products = [];
    renderProducts();
  }
}

function logout(){
  localStorage.removeItem('adminLoggedIn');
  window.location.href = 'admin-login.html';
}
</script>
</body>
</html>
