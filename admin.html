<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Deco</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{font-family:Inter,sans-serif;background:#f5f1eb;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box{background:#fff;padding:40px;border-radius:16px;box-shadow:0 15px 40px rgba(0,0,0,.12);width:350px;text-align:center;}
.login-box h2{font-family:Playfair Display, serif;margin-bottom:30px;color:#7a4a2e;}
input{width:100%;padding:12px;margin-bottom:20px;border-radius:10px;border:1px solid #d1d5db;}
button{width:100%;padding:12px;background:#7a4a2e;color:#fff;border:none;border-radius:999px;font-weight:700;cursor:pointer;}
button:hover{background:#2f6f4e;}
.error{color:#e11d48;margin-bottom:15px;display:none;}
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <div class="error" id="errorMsg">Invalid Credentials</div>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
const adminUser = "admin";
const adminPass = "1234";

function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  if(user === adminUser && pass === adminPass){
    localStorage.setItem('adminLoggedIn', 'true');
    window.location.href = 'admin-dashboard.html';
  }else{
    document.getElementById('errorMsg').style.display = 'block';
  }
}
</script>

</body>
</html>
